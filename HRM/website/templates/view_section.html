<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">View Section</h1>
        
        <form id="searchForm" class="d-flex mb-4" onsubmit="searchSection(); return false;">
            <input type="text" id="searchInput" class="form-control me-2" placeholder="Search section...">
            <button type="submit" class="btn btn-primary me-2">Search</button>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addSectionModal">Add</button>
        </form>
        
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Section ID</th>
                    <th>Section Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="sectionTable"></tbody>
        </table>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="addSectionModal" tabindex="-1" aria-labelledby="addSectionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSectionModalLabel">Add New Section</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% include 'section.html' %}
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination: căn phải -->
    <div class="d-flex justify-content-end mt-3">
      <nav>
        <ul id="pagination" class="pagination mb-0"></ul>
      </nav>
    </div>

    <script>

        let allSection = [];
        let currentPage = 1;
        const recordsPerPage = 5;

        function searchSection()
        {
            debugger;
            const keyword = document.getElementById("searchInput").value.trim();
            fetch(`/api/get_section?query=${encodeURIComponent(keyword)}`)
                .then((response) => response.json())
                .then((data) =>{
                    allSection = data;
                    currentPage = 1;
                    renderTable();
                    renderPagination();
                })
                .catch((err) =>{
                    console.error("Error API: ", err)
                });
        }

        function renderTable() {
            const tbody = document.getElementById("sectionTable");
            tbody.innerHTML = "";

            const start = (currentPage - 1) * recordsPerPage;
            const end = start + recordsPerPage;
            const pageData = allSection.slice(start, end);

            if (pageData.length === 0) {
            tbody.innerHTML = `
                <tr>
                <td colspan="5" class="text-center text-muted">No section exist.</td>
                </tr>
            `;
            return;
            }

            pageData.forEach((sec) => {
            const row = `
                <tr>
                <td>${sec.MAPB}</td>
                <td>${sec.TENPB}</td>

                <td>
                    <a onclick="openEditModal('${sec.MAPB}')" class="btn btn-warning btn-sm">Edit</a>
                    <a href="#" class="btn btn-danger btn-sm" onclick="deleteEmployee('${sec.MAPB}')">Delete</a>
                </td>
                </tr>
            `;
            tbody.innerHTML += row;
            });
        }

        function renderPagination()
        {
            const totalPages = Math.ceil(allSection.length / recordsPerPage)
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            if(totalPages <= 1) return;

            for(let i = 1; i <= totalPages; i++) {
                const li = document.createElement("li");
                li.className = "page-item" + (i == currentPage ? " active " : "");
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.querySelector("a").addEventListener("click", function (e)
                {
                    e.preventDefault();
                    currentPage = 1;
                    renderTable();
                    renderPagination();
                });
                pagination.appendChild();
            }
        }
        

    </script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
