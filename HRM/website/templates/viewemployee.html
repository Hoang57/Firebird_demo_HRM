<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Employee List</h1>
        <form method="GET" action="/search_employee" class="d-flex mb-4">
            <input type="text" name="query" class="form-control me-2" placeholder="Search employees">
            <button type="submit" class="btn btn-primary me-2">Search</button>
            <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
                Add
            </button>

            <!-- Modal -->
            <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            {% include 'add_employee.html' %}
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- <button type="submit" formaction="/delete_employee" formmethod="POST" class="btn btn-danger">Delete</button>-->

           
        </form>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row, replace with dynamic content -->
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>Software Engineer</td>
                    <td>IT</td>
                    <td>
                        <a href="/edit_employee/1" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete_employee/1" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
