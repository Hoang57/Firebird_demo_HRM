<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Evaluation</title>
  
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Employee Evaluation Data</h1>

    <form
        id="searchForm"
        class="d-flex mb-4"
        onsubmit="search(); return false;"
      >
        <input type="text" id="searchInput" class="form-control me-2" placeholder="Nhập tên hoặc mã nhân viên" />
        <button type="submit" class="btn btn-primary me-2">Search</button>
      </form>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover" >
        <thead class="bg-dark text-white">
          <tr>
            <th>Employee_ID</th>
            <th>Reviewer</th>
            <th>Evaluation Date</th>
            <th>Ranking</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="evaluationTable">
        </tbody>
      </table>
      <!-- Pagination: căn phải -->
    <div class="d-flex justify-content-end mt-3">
      <nav>
        <ul id="pagination" class="pagination mb-0"></ul>
      </nav>
    </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

 <script>
        let evaluation = [];
        let currentPage = 1;
        const recordsPerPage = 10;

        function search() {
            const keyword = document.getElementById("searchInput").value.trim();

            fetch(`/api/get_evaluation?query=${encodeURIComponent(keyword)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (!Array.isArray(data)) {
                        throw new Error("Invalid data format: expected an array");
                    }
                    evaluation = data;
                    currentPage = 1;
                    renderTable();
                    renderPagination();
                })
                .catch(err => {
                    console.error("Error API:", err);
                    const tbody = document.getElementById("evaluationTable");
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" class="text-center text-danger">Lỗi khi tải dữ liệu đánh giá.</td>
                        </tr>
                    `;
                });
        }

        function renderTable() {
            const tbody = document.getElementById("evaluationTable");
            tbody.innerHTML = "";

            const start = (currentPage - 1) * recordsPerPage;
            const end = start + recordsPerPage;

            if (!Array.isArray(evaluation)) return;

            const pageData = evaluation.slice(start, end);

            if (pageData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-muted">Không tìm thấy nhân viên nào.</td>
                    </tr>
                `;
                return;
            }

            pageData.forEach(data => {
                const row = `
                    <tr>
                        <td>${data.MANV || ''}</td>
                        <td>${data.NGUOIDANHGIA || ''}</td>
                        <td>${data.NGAYDANHGIA || ''}</td>
                        <td>${data.XEPLOAI || ''}</td>
                        <td>${data.NHANXET || ''}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function renderPagination() {
            const totalPages = Math.ceil(evaluation.length / recordsPerPage);
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            if (totalPages <= 1) return;

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement("li");
                li.className = "page-item" + (i === currentPage ? " active" : "");
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.querySelector("a").addEventListener("click", function (e) {
                    e.preventDefault();
                    currentPage = i;
                    renderTable();
                    renderPagination();
                });
                pagination.appendChild(li);
            }
        }
  </script>

</body>
</html>
