<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar li {
            color: white;
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .sidebar li:hover {
            background-color: #333;
            transform: translateX(5px); /* trượt nhẹ sang phải khi hover */
        }
        
        .sidebar li span {
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        
        .sidebar li:hover span {
            transform: scale(1.1); /* phóng nhẹ biểu tượng khi hover */
        }
        .content {
            width: 75%;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
    </style>
    <script>
        function showForm(formId) {
            const forms = document.querySelectorAll('.form-container');
            forms.forEach(form => form.classList.remove('active'));
            document.getElementById(formId).classList.add('active');
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>HRM Functions</h2>
        <ul>
            <li onclick="showForm('EmployeeForm')">Employee Management</li>
            <li onclick="showForm('SectionForm')">Section Management</li>
            <li onclick="showForm('TimekeepingForm')">Timekeeping Management</li>
            <li onclick="showForm('payrollForm')">Payroll</li>
        </ul>
    </div>
    <div class="content">
        <div id="employeeForm" class="form-container">
            <h3>Employee Management</h3>
            <form>
                <label for="employeeName">Name:</label>
                <input type="text" id="employeeName" name="employeeName"><br><br>
                <label for="employeeId">ID:</label>
                <input type="text" id="employeeId" name="employeeId"><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="attendanceForm" class="form-container">
            <h3>Attendance Tracking</h3>
            <form>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date"><br><br>
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="payrollForm" class="form-container">
            <h3>Payroll</h3>
            <form>
                <label for="employeeIdPayroll">Employee ID:</label>
                <input type="text" id="employeeIdPayroll" name="employeeIdPayroll"><br><br>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount"><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="recruitmentForm" class="form-container">
            <h3>Recruitment</h3>
            <form>
                <label for="candidateName">Candidate Name:</label>
                <input type="text" id="candidateName" name="candidateName"><br><br>
                <label for="position">Position:</label>
                <input type="text" id="position" name="position"><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
